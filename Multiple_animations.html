<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Morph targets</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="./css/main.css" />
<link rel="stylesheet" href="./css/threejsshadows.css" />

<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<script src="../libs/three.js/loaders/GLTFLoader.js"></script>

<script src="../libs/three.js/loaders/inflate.min.js"></script>
<script src="../libs/three.js/loaders/FBXLoader.js"></script>
<script src="../libs/three.js/loaders/OBJLoader.js"></script>

<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="../libs/three.js/utils/cloneFBX.js"></script>
<script src="Multiple_animations.js"></script>

<script type="text/javascript">


function initControls()
{
    $("input[name=start]").click(
		function() 
		{
            startGame()               
        }
    );
}

</script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();
				playAnimations();
		        // Run the run loop
				run();
				$(document).on('keydown',function(e) 
				{
					if(e.which == 68) 
					{
						controlXR(0.05);
					}
					if(e.which == 65) 
					{
						controlXL(-0.05);
					}
					if(e.which == 87) 
					{
						controlYR(0.05);
					}
					if(e.which == 83) 
					{
						controlYL(-0.05);
					}


				});

				$(document).on('keyup',function(e) 
				{
					if(e.which == 68) 
					{
						xRRelease()
					}
					if(e.which == 65) 
					{
						xLRelease()
					}
					if(e.which == 87) 
					{
						yRRelease()
					}
					if(e.which == 83) 
					{
						yLRelease()
					}
					if(e.which == 32) 
					{
						fire();
					}
				});
			}


	);

</script>

</head>

<body>

<div id="container">
    <canvas id="webglcanvas"></canvas>
	<div id="title">Assignment No 5</div>
	<div id="time">60</div>
	<div id="score">score: 0</div>
	<div id="highScore" >best score: 0</div>
	<div id="life" >life: 100</div>
</div>

<form>
	<input id="startButton" type="button" name="start" value="start game"> 

</form>



</body>


</html>
